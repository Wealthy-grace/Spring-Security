# ----------------------------------------
# Application Info
# ----------------------------------------
spring.application.name=Spring-Security-Demo-2025

# ----------------------------------------
# Server Configuration
# ----------------------------------------
server.port=8080

# ----------------------------------------
# DataSource Configuration (MySQL)
# ----------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/security_demo
#spring.datasource.url=jdbc:mysql://db:3306/security_demo
spring.datasource.username=root
spring.datasource.password=Server123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ----------------------------------------
# JPA / Hibernate Configuration
# ----------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Optional: Hibernate will auto-detect dialect from the DB, but you may still specify it
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ----------------------------------------
# Flyway Migration
# ----------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.0
spring.flyway.out-of-order=true
spring.flyway.validate-on-migrate=true

# ----------------------------------------
# JWT Configuration
# JWT expiration time: 50 minutes in milliseconds
spring.app.jwtSecret=mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm
spring.app.jwtExpirationMs=3000000

# ----------------------------------------
# Logging Configuration
# ----------------------------------------
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb.core=INFO
logging.level.com.example.springsecuritydemo2025=DEBUG
